<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üí° Bintangin Dulu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <!-- Header -->
  <header class="text-center mb-8 w-full">
    <h1 class="text-3xl font-bold text-gray-800">Bintangin Dulu‚≠ê‚≠ê‚≠ê</h1>
    <p class="text-gray-600">Kirimkan ide dan saran untuk kemajuan bersama</p>
  </header>

  <!-- Main Layout -->
  <main class="flex w-full max-w-6xl gap-6">


    <!-- List Saran -->
    <section class="flex-1">

          <!-- Tombol buka modal di kiri -->
    <aside class="w-1/4 flex justify-start">
      <button id="openModal" 
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
        + Tambah
      </button>
    </aside>

        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Daftar Bintang‚≠ê</h2> 
      <div id="loading" class="flex justify-center py-8">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-600"></div>
      </div>
      <div id="saranList" class="space-y-4 hidden"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 relative">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Tambah Saran</h2>
      <form id="saranForm" class="space-y-4">
        <input type="text" id="nama" placeholder="Nama" required 
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">

        <input type="text" id="bagian" placeholder="Bagian" required 
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">

        <textarea id="saran" placeholder="Tulis saran..." required rows="4"
                  class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>

        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
          Simpan
        </button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzFTMrYaUQM65ujK9ZxRteoOG1a4kQCiiBM0uzFQr461VTuDpkgb81Ir9wYGQDV_A00/exec"; // ganti dengan URL Apps Script

    const modal = document.getElementById("modal");
    const saranList = document.getElementById("saranList");
    const loading = document.getElementById("loading");

    // Buka / Tutup Modal
    document.getElementById("openModal").addEventListener("click", () => {
      modal.classList.remove("hidden");
    });
    document.getElementById("closeModal").addEventListener("click", () => {
      modal.classList.add("hidden");
    });
    window.addEventListener("click", (e) => { if (e.target === modal) modal.classList.add("hidden"); });

    // Load Data
    async function loadSaran() {
      loading.classList.remove("hidden");
      saranList.classList.add("hidden");

      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        saranList.innerHTML = "";
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "bg-white shadow-md rounded-xl p-4 border border-gray-200";
          div.innerHTML = `
            <div class="flex justify-between items-center mb-2">
              <span class="font-bold text-gray-800">${item.nama}</span>
              <span class="text-sm text-gray-500">${item.bagian}</span>
            </div>
            <p class="text-gray-700">${item.saran}</p>
          `;
          saranList.appendChild(div);
        });
      } catch (err) {
        saranList.innerHTML = `<p class="text-red-500">Gagal memuat data</p>`;
      } finally {
        loading.classList.add("hidden");
        saranList.classList.remove("hidden");
      }
    }

    // Submit Form
    document.getElementById("saranForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const bagian = document.getElementById("bagian").value;
      const saran = document.getElementById("saran").value;

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ nama, bagian, saran })
      });

      e.target.reset();
      modal.classList.add("hidden");
      loadSaran();
    });

    loadSaran();
  </script>
</body>
</html>
